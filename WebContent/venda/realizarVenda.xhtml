<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/menu/menuPrincipal.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
	
	<h:form id="busca">
		<p:messages />
		<p:panelGrid columns="2" styleClass="semBorda">
			<p:outputLabel value="Código do produto: " for="busca"/>
			<p:inputText required="true" value="#{vendaBean.produtoId}"
				maxlength="10" size="5"/>
				
			<p:commandButton value="Adicionar produto" action="#{vendaBean.addProduto}" 
				update="listaProdutos, busca"/>
		</p:panelGrid>
	</h:form>
	
	<h:form id="listaProdutos">
		<p:dataTable id="tabela" var="produto"
			value="#{vendaBean.listProduto}"
			emptyMessage="Não há produtos no carrinho">	
			
			<f:facet name="header">
				<h:outputText value="Listagem de Produtos da Venda" />
			</f:facet>
			
			<f:facet name="footer">
				<h:outputText value="Final da listagem" />
			</f:facet>
			
			<p:column headerText="Título">
				<h:outputText value="#{produto.titulo}" />
			</p:column>

			<p:column headerText="Marca">
				<h:outputText value="#{produto.marca}" />
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{produto.valor}" />
			</p:column>
		</p:dataTable>
		<h:panelGrid columns="2">
			<h:outputLabel value="Total da Venda"/>
			<h:inputText value="#{vendaBean.totalVenda}" readonly="true" size="7"/>
		</h:panelGrid>
		
	</h:form>
</ui:define>
</ui:composition>
