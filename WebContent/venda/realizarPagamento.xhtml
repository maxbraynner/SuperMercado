<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/menu/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="pagamento">
			<p:messages />
			<p:panelGrid columns="2" styleClass="semBorda">

				<p:outputLabel for="city" value="Tipo do Pagamento" />
				<p:selectOneRadio id="city" value="#{vendaBean.venda.tipoPagamento}"
					layout="grid" columns="1">
					<f:selectItems value="#{vendaBean.listTipoPagamento}"
						var="tipoPagamento" itemLabel="#{tipoPagamento.descricao}"
						itemValue="#{tipoPagamento}" />
				</p:selectOneRadio>

				<p:commandButton value="Realizar Pagamento"
					action="#{vendaBean.realizarPagamento}" />
			</p:panelGrid>
		</h:form>

		<h:form>

		</h:form>
	</ui:define>
</ui:composition>
