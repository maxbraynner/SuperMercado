<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro de Clientes</title>
	</h:head>
	<h:body>
		<h:form id="cadastro">
			<h:inputHidden value="#{clienteBean.cliente.id}"/>
			
			<p:fieldset legend="Informações do Cliente">
			<h:panelGrid columns="2">
				<p:outputLabel value="Matrícula:" for="matricula"/>
				<p:inputText id="matricula" label="Matrícula" value="#{clienteBean.cliente.matricula}" size="20"
					maxlength="30">
					<f:validateLength minimum="1" maximum="30"/>
				</p:inputText>
				
				<p:outputLabel value="CPF:" for="cpf"/>
				<p:inputText id="cpf" label="CPF" value="#{clienteBean.cliente.cpf}" size="20"
					maxlength="30">
					<f:validateLength minimum="1" maximum="30"/>
				</p:inputText>
				
				<p:outputLabel value="Nome:" for="nome"/>
				<p:inputText id="nome" label="Nome" value="#{clienteBean.cliente.nome}"
					maxlength="100">
					<f:validateLength minimum="1" maximum="30"/>
				</p:inputText>
				
				<p:outputLabel value="Sobrenome:" for="sobrenome"/>
				<p:inputText id="sobrenome" label="Sobrenome" value="#{clienteBean.cliente.sobrenome}">
					<f:validateLength minimum="1" maximum="30"/>
				</p:inputText>
				
				<p:outputLabel value="e-Mail:" for="email"/>
				<h:panelGroup>	
					<p:inputText id="email"
						label="e-Mail"
						value="#{clienteBean.cliente.email}"
						size="50" maxlength="50">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_.]+"/>
					</p:inputText>
					<h:message for="email"/>
				</h:panelGroup>
				
				<p:outputLabel value="Telefone Residencial:" for="residencial"/>
				<p:inputMask id="residencial" label="Residencial" value="#{clienteBean.cliente.telefone}" 
					mask="(999) 9999-9999"/>
				
				<p:outputLabel for="celular" value="Celular:" />
				<p:inputMask id="celular" label="Celular" value="#{clienteBean.cliente.celular}"
					mask="(999) 99999-9999"/>
			</h:panelGrid>
			</p:fieldset>
			<br/>
			<!-- Cadastro do endereço -->
			<h:panelGroup>
				<p:fieldset legend="Cadastro Endereço">
				<h:panelGrid columns="2">
					<p:outputLabel value="CEP:" for="cep"/>
					<p:inputMask id="cep" label="CEP" value="#{clienteBean.endereco.cep}"
						mask="99999-999" size="10" maxlength="10"/>
					<p:outputLabel value="Logradouro:" for="logradouro" />
					<p:inputText id="logradouro" label="Logradouro" value="#{clienteBean.endereco.logradouro}"
						maxlength="120" size="50"/>
				
					<p:outputLabel value="Número: " for="numero" />
					<p:inputText id="numero" label="Número" value="#{clienteBean.endereco.numero}"
						size="10" maxlength="10" />
					
					<p:outputLabel value="Bairro:" for="bairro"/>
					<p:inputText id="bairro" label="Bairro" value="#{clienteBean.endereco.bairro}"/>
					
					<p:outputLabel value="Cidade:" for="cidade"/>
					<p:inputText id="cidade" label="Cidade" value="#{clienteBean.endereco.cidade}"/>
						
					<p:outputLabel value="Estado:" for="estado"/>
					<p:inputText id="estado" label="Cidade" value="#{clienteBean.endereco.uf}"/>
						
					<p:outputLabel value="Complemento:" for="complemento"/>
					<p:inputText id="complemento" label="Complemento" value="#{clienteBean.endereco.complemento}"
						size="100"/>
				</h:panelGrid>
				</p:fieldset>
			</h:panelGroup>
			<br/>
			<p:commandButton value="Resetar" type="reset"/>
       		<p:commandButton value="Salvar" action="#{clienteBean.salvar}"/>
		</h:form>
	</h:body>
</html>
