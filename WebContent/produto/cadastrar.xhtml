<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/menu/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="cadastro">
			<p:messages id="messages" />

			<p:fieldset legend="Dados Produto">
				<h:inputHidden value="#{produtoBean.produto.id}" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Título" for="titulo" />
					<p:inputText id="titulo" required="true"
						value="#{produtoBean.produto.titulo}">
						<p:ajax update="messages" event="blur" />
					</p:inputText>

					<p:outputLabel value="Marca" for="marca" />
					<p:inputText id="marca" required="true" size="40"
						value="#{produtoBean.produto.marca}">
						<p:ajax update="messages" event="blur" />
					</p:inputText>

					<p:outputLabel value="Categoria" for="categoria" />
					<p:inputMask id="categoria" required="true"
						value="#{produtoBean.produto.categoria}">
						<p:ajax update="messages" event="blur" />
					</p:inputMask>

					<p:outputLabel for="valor" value="Valor" />
					<p:inputText maxlength="15" size="20" id="valor" required="true"
						min="0" value="#{produtoBean.produto.valor}"
						requiredMessage="Preencha este campo com o valor do Produto">
						<f:convertNumber pattern="#,##0.00" type="currency"
							currencySymbol="R$" />
						<p:ajax update="messages" process="valor" event="change" />
					</p:inputText>

					<p:outputLabel value="Quantidade" for="quantidade" />
					<p:spinner id="quantidade" required="true" min="0"
						value="#{produtoBean.produto.quantidadeEstoque}">
						<p:ajax update="messages" event="blur" />
					</p:spinner>

					<p:outputLabel value="Mínimo no Estoque" for="quantidadeMinima" />
					<p:spinner id="quantidadeMinima" required="true" min="0"
						value="#{produtoBean.produto.quantidadeMinimaEstoque}">
						<p:ajax update="messages" event="blur" />
					</p:spinner>

					<p:outputLabel for="fornecedor" value="Fornecedor" />
					<p:selectOneMenu id="fornecedor"
						value="#{produtoBean.idFornecedor}" required="true">
						<f:selectItem itemLabel="Selecione um Fornecedor"
							noSelectionOption="true" />
						<f:selectItems value="#{produtoBean.listFornecedor}"
							var="fornecedor" itemLabel="#{fornecedor.nome}"
							itemValue="#{fornecedor.id}" />
					</p:selectOneMenu>

					<h:outputText value="Ativo" />
					<p:selectBooleanCheckbox value="#{produtoBean.produto.ativo}" />
				</h:panelGrid>
			</p:fieldset>

			<br />
			<p:commandButton value="Resetar" type="reset" />
			<p:commandButton action="#{produtoBean.salvar}" value="Salvar"
				type="submit" />
		</h:form>
	</ui:define>
</ui:composition>
