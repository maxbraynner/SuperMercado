<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:head>
		<title>Cadastro de Clientes</title>
	</h:head>
	<h:body>
		<h:form id="cadastro">
			<h:inputHidden value="#{clienteBean.cliente.id}"/>
			
			<fieldset><legend>Informações do cliente</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Matrícula:" for="matricula"/>
				<h:inputText id="matricula" label="Matrícula" value="#{clienteBean.cliente.matricula}" size="20"
					maxlength="30" required="true" requiredMessage="Cliente deve possuir uma matrícula associada">
					<f:validateLength minimum="1" maximum="30"/>
				</h:inputText>
				
				<h:outputLabel value="CPF:" for="cpf"/>
				<h:inputText id="cpf" label="CPF" value="#{clienteBean.cliente.cpf}" size="20"
					maxlength="30" required="true" requiredMessage="Cliente deve possuir um CPF associado">
					<f:validateLength minimum="1" maximum="30"/>
				</h:inputText>
				
				<h:outputLabel value="Nome:" for="nome"/>
				<h:inputText id="nome" label="Nome" value="#{clienteBean.cliente.nome}" size="30"
					maxlength="30" required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="1" maximum="30"/>
				</h:inputText>
				
				<h:outputLabel value="Sobrenome:" for="sobrenome"/>
				<h:inputText id="sobrenome" label="Sobrenome" value="#{clienteBean.cliente.sobrenome}" size="30"
					maxlength="30" required="true" requiredMessage="Você não tem sobrenome?">
					<f:validateLength minimum="1" maximum="30"/>
				</h:inputText>
				
				<h:outputLabel value="e-Mail:" for="email"/>
				<h:panelGroup>
					<h:inputText id="email"
						label="e-Mail"
						value="#{clienteBean.cliente.email}"
						size="50" maxlength="50" required="true"
						validatorMessage="e-mail inválido">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_.]+"/>
					</h:inputText>
					<h:message for="email"/>
				</h:panelGroup>
				
				<h:outputLabel value="Telefone Residencial:" for="residencial"/>
				<h:inputText id="residencial" label="Residencial" value="#{clienteBean.cliente.telefone}"
					size="20"/>
				
				<h:outputLabel value="Celular:" for="celular"/>
				<h:inputText id="celular" label="Celular" value="#{clienteBean.cliente.celular}"
					size="20"/>
			</h:panelGrid>
			</fieldset>
			<!-- Cadastro do endereço -->
			<h:panelGroup>
				<fieldset><legend>Endereço</legend>
				
				
				
				<h:panelGrid columns="2">
					<h:outputLabel value="CEP:" for="cep"/>
					<h:inputText id="cep" label="CEP" value="#{clienteBean.cliente.endereco.cep}"
						required="true" size="10" maxlength="10"/>
				
					<h:outputLabel value="Logradouro:" for="logradouro" />
					<h:inputText id="logradouro" label="Logradouro" value="#{clienteBean.cliente.endereco.logradouro}"
						required="true" maxlength="120" />
				
					<h:outputLabel value="Número: " for="numero" />
					<h:inputText id="numero" label="Número" value="#{clienteBean.cliente.endereco.numero}"
						required="true" size="10" maxlength="10" />
					
					<h:outputLabel value="Bairro:" for="bairro"/>
					<h:inputText id="bairro" label="Bairro" value="#{clienteBean.cliente.endereco.bairro}"
						required="true"/>
					
					<h:outputLabel value="Cidade:" for="cidade"/>
					<h:inputText id="cidade" label="Cidade" value="#{clienteBean.cliente.endereco.cidade}"
						required="true"/>
						
					<h:outputLabel value="Estado:" for="estado"/>
					<h:inputText id="estado" label="Cidade" value="#{clienteBean.cliente.endereco.uf}"
						required="true"/>
						
					<h:outputLabel value="Complemento:" for="complemento"/>
					<h:inputText id="complemento" label="Complemento" value="#{clienteBean.cliente.endereco.complemento}"
						size="100" quired="false"/>
				</h:panelGrid>
				</fieldset>
			</h:panelGroup>
			
			<h:commandButton action="#{clienteBean.salvar}" value="Salvar"/>
		</h:form>
	</h:body>
</html>
