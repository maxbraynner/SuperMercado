<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />"
	<title>Listagem de Funcionarios</title>
</h:head>
<h:body>
	<h1>Listagem de Funcionarios</h1>
	<h:form>
		<h:messages />
		<h:dataTable value="#{funcionarioBean.listaFuncionarios}"
			var="funcionario" rules="rows" cellpadding="5">
			<f:facet name="caption">
				<!-- A listagem a seguir exibe a relação de todos os clientes cadastrados no supermercado. Nessa tela é 
			possível realizar a edição e a atualização dos clientes cadastrados. -->
			</f:facet>
			<f:facet name="header">Listagem de Funcionarios</f:facet>
			<f:facet name="footer">Final da Listagem</f:facet>
			<!-- <h:column>
			<h:commandLink action="#{usuarioBean.ativar}">
				<h:graphicImage library="imagens" name="usuario_ativo_#{usuario.ativo}.png"
					style="border:0"/>	
				<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"></f:setPropertyActionListener>	
			</h:commandLink>
		</h:column> -->
			<h:column>
				<f:facet name="header">Código</f:facet>
			#{funcionario.id}
		</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
			#{funcionario.nome}
		</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
			#{funcionario.sobrenome}
		</h:column>
			<h:column>
				<f:facet name="header">e-Mail</f:facet>
				<a href="mailto:#{funcionario.email}">#{funcionario.email}</a>
			</h:column>
			<h:column>
				<h:commandLink action="#{funcionarioBean.editar}">
					<h:graphicImage library="imagens" name="editar16.png"
						style="border:0" />
					<f:setPropertyActionListener value="#{funcionario}"
						target="#{funcionarioBean.funcionario}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink action="#{funcionarioBean.excluir}"
					onclick="if (!confirm('Confirma a exclusão do cliente #{funcionario.nome}?')) return false;">
					<h:graphicImage library="imagens" name="excluir16.png"
						style="border:0" />
					<f:setPropertyActionListener value="#{funcionario}"
						target="#{funcionarioBean.funcionario}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
