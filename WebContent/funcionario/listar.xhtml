<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/menu/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="listagem">
			<p:dataTable id="tabela" var="funcionario" 
				value="#{funcionarioBean.listaFuncionarios}"
				emptyMessage="Não há funcionários cadastrados"
				filteredValue="#{funcionarioBean.funcionariosFiltrados}"
				paginator="true" rows="20">
				
				<f:facet name="header">Listagem de Funcionários</f:facet>
				<f:facet name="footer">Final da Listagem</f:facet>

				<p:column filterBy="#{funcionario.id}" headerText="Id"
					sortBy="#{funcionario.id}">
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column filterBy="#{funcionario.nome}" headerText="Id"
					sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column filterBy="#{funcionario.email}" headerText="Id"
					sortBy="#{funcionario.email}">

					<a href="mailto:#{funcionario.email}"><h:outputText
							value="#{funcionario.email}" /></a>
				</p:column>


				<p:column>
					<p:commandButton action="#{funcionarioBean.editar}"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener value="#{funcionario}"
							target="#{funcionarioBean.funcionario}" />
					</p:commandButton>

					<p:commandButton action="#{funcionarioBean.excluir}"
						icon="ui-icon-trash"
						onclick="if (!confirm('Confirma a exclusão do cliente #{funcionario.nome}?')) return false;">
						<f:setPropertyActionListener value="#{funcionario}"
							target="#{funcionarioBean.funcionario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
