<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/menu/manuPrincipal.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
	
	<h:form id="cadastro">
		<h:inputHidden value="#{funcionarioBean.funcionario.id}" />

		<fieldset>
			<legend>Informações do Funcionário</legend>
			<p:panelGrid columns="2">
				<p:outputLabel value="Matrícula:" for="matricula" />
				<p:inputText id="matricula" label="Matrícula"
					value="#{funcionarioBean.funcionario.matricula}" size="20"
					maxlength="30" required="true"
					requiredMessage="Funcionario deve possuir uma matrícula associada">
					<f:validateLength minimum="1" maximum="30" />
				</p:inputText>

				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputText id="cpf" label="CPF"
					value="#{funcionarioBean.funcionario.cpf}" size="20" maxlength="30"
					required="true"
					requiredMessage="Funcionario deve possuir um CPF associado">
					<f:validateLength minimum="1" maximum="30" />
				</p:inputText>

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" label="Nome"
					value="#{funcionarioBean.funcionario.nome}" size="30"
					maxlength="30" required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="1" maximum="30" />
				</p:inputText>

				<p:outputLabel value="Sobrenome:" for="sobrenome" />
				<p:inputText id="sobrenome" label="Sobrenome"
					value="#{funcionarioBean.funcionario.sobrenome}" size="30"
					maxlength="30" required="true"
					requiredMessage="Você não tem sobrenome?">
					<f:validateLength minimum="1" maximum="30" />
				</p:inputText>

				<p:outputLabel value="e-Mail:" for="email" />
				<p:panelGrid>
					<p:inputText id="email" label="e-Mail"
						value="#{funcionarioBean.funcionario.email}" size="50"
						maxlength="50" required="true" validatorMessage="e-mail inválido">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_.]+" />
					</p:inputText>
					<p:message for="email" />
				</p:panelGrid>

				<p:outputLabel value="Telefone Residencial:" for="residencial" />
				<p:inputMask id="residencial" label="Residencial"  mask="(99)9999-9999"
					value="#{funcionarioBean.funcionario.telefone}" size="20"/>

				<p:outputLabel value="Celular:" for="celular" />
				<p:inputText id="celular" label="Celular"
					value="#{funcionarioBean.funcionario.celular}" size="20" />
			</p:panelGrid>
		</fieldset>
		<!-- Cadastro do endereço -->
		<fieldset>
			<legend>Endereço</legend>
			<p:panelGrid>
				<p:panelGrid columns="2">
					<p:outputLabel value="CEP:" for="cep" />
					<p:inputText id="cep" label="CEP"
						value="#{funcionarioBean.endereco.cep}" required="true" size="10"
						maxlength="10" />

					<p:outputLabel value="Logradouro:" for="logradouro" />
					<p:inputText id="logradouro" label="Logradouro"
						value="#{funcionarioBean.endereco.logradouro}" required="true"
						maxlength="120" />

					<p:outputLabel value="Número: " for="numero" />
					<p:inputText id="numero" label="Número"
						value="#{funcionarioBean.endereco.numero}" required="true"
						size="10" maxlength="10" />

					<p:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro" label="Bairro"
						value="#{funcionarioBean.endereco.bairro}" required="true" />

					<p:outputLabel value="Cidade:" for="cidade" />
					<p:inputText id="cidade" label="Cidade"
						value="#{funcionarioBean.endereco.cidade}" required="true" />

					<p:outputLabel value="Estado:" for="estado" />
					<p:inputText id="estado" label="Cidade"
						value="#{funcionarioBean.endereco.uf}" required="true" />

					<p:outputLabel value="Complemento:" for="complemento" />
					<p:inputText id="complemento" label="Complemento"
						value="#{funcionarioBean.endereco.complemento}" size="100"
						quired="false" />
				</p:panelGrid>
			</p:panelGrid>
		</fieldset>

		<!-- Cadastro cardo -->
		<fieldset>
			<legend>Cargo</legend>
			<p:panelGrid>
				<p:panelGrid columns="2">
					<p:outputLabel value="Data de Contratação:" for="dataContratacao" />
					<p:inputText id="dataContratacao" label="Contratacao"
						value="#{funcionarioBean.cargo.dataContratacao}" required="true"
						size="25" maxlength="25">
						<f:convertDateTime dateStyle="medium" />
					</p:inputText>


					<p:outputLabel value="Nome:" for="nomeCargo" />
					<p:inputText id="nomeCargo" label="Nome"
						value="#{funcionarioBean.cargo.nome}" required="true"
						maxlength="120" />

					<p:outputLabel value="Salário: " for="salario" />
					<p:inputText id="salario" label="Salário"
						value="#{funcionarioBean.cargo.salario}" required="true" size="10"
						maxlength="10" />

					<p:outputLabel value="Setor:" for="setor" />
					<p:inputText id="setor" label="Setor"
						value="#{funcionarioBean.cargo.setor}" required="true" />
				</p:panelGrid>
			</p:panelGrid>
		</fieldset>

		<h:commandButton action="#{funcionarioBean.salvar}" value="Salvar" />
	</h:form>
</ui:define>
</ui:composition>
