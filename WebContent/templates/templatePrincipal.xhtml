<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Supermercado</title>
	<h:outputStylesheet library="css" name="stilo.css" />
</h:head>
<h:body>
	<p:growl life="4000" id="msgmGlobal" />
	<div id="logo">
		<h:form>
			<h:panelGrid columns="2">
				<h:graphicImage library="imagens" name="logo-para-supermercado.jpg"
					height="90" />
				<h1>Supermercados BestPrice</h1>
			</h:panelGrid>
		</h:form>
	</div>
	<div id="cabecalho">
		<ui:insert name="menu" />
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>
	<div id="roadape" class="footer">
		<hr />
		Versao 1.0 do software. <br /> Todos os direitos reservados. <br />
	</div>
</h:body>
</html>
