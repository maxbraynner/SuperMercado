<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/menu/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="cadastro">
		
			<p:fieldset legend="Dados Fornecedor">
				<h:inputHidden value="#{fornecedorBean.fornecedor.id}" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" required="true"
						value="#{fornecedorBean.fornecedor.nome}" requiredMessage="Informe o nome. ">
					</p:inputText>

					<p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
					<p:inputText id="nomeFantasia" required="true" size="40"
						value="#{fornecedorBean.fornecedor.nomeFantasia}" requiredMessage="Informe o nome fantasia. ">
					</p:inputText>

					<p:outputLabel value="CNPJ" for="cnpj" />
					<p:inputMask id="cnpj" required="true"
						value="#{fornecedorBean.fornecedor.CNPJ}"
						mask="99.999.999/9999-99" requiredMessage="Informe o CNPJ. ">
					</p:inputMask>

					<p:outputLabel value="E-Mail" for="email" />
					<p:inputText id="email" required="true"
						validatorMessage="E-Mail invÃ¡lido"
						value="#{fornecedorBean.fornecedor.email}" requiredMessage="Informe o e-mail. ">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_.]+" />
					</p:inputText>

					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask id="telefone" required="true"
						value="#{fornecedorBean.fornecedor.telefone}" mask="(99)9999-9999" requiredMessage="Informe o telefone. "/>
				</h:panelGrid>
			</p:fieldset>

			<br />
			<p:commandButton value="Resetar" type="reset" />
			<p:commandButton value="Confirmar" action="#{fornecedorBean.salvar}" update=":msgmGlobal"/>
		</h:form>
	</ui:define>
</ui:composition>
